<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Person</title>
</head>
<body>
<p th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">value</p>
<br/>
<div th:if="${book.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!book.isEmpty()}">
    <p>Книги: </p>
    <div th:each="book : ${book}" th:class="${isOverdue ? 'overdue' : ''}">
        <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getDateOfPublication()}">value</p>
    </div>
    <hr/>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
<style>
    .overdue {
        color: red;
    }
</style>
</body>
</html>
