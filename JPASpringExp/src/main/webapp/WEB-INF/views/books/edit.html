<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}" >
    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>

    <br/>

    <label for="author">Введите имя автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>

    <br/>

    <label for="dateOfPublication">Введите год книги:</label>
    <input type="text" th:field="*{dateOfPublication}" id="dateOfPublication">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfPublication')}" th:errors="*{dateOfPublication}">year error</div>
    <br/>
    <br/>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
